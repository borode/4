<html>
<head>
    <title>Четвертый урок</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
<form action="?" method="get">
<div>
    <p> Логин </p>
    <input tabindex="1" placeholder="Логин" type="text" name="login" value="" />
</div>
<div>
    <p> Пароль </p>
    <input tabindex="2" placeholder="Пароль" type="password" name="userpass" value="" />
</div>
<div>
    <p> Телефон </p>
    <input tabindex="3" placeholder="Телефон" type="userphone" name="tell" value="" />
</div>
<div>
    <p>Пол</p>
    <div>
    <input tabindex="4" checked type="radio" name="gender" value="male" /> Мужчина
    </div>
        <div>
    <input tabindex="4"  type="radio" name="gender" value="famale" /> Вагинокапиталистка
        </div>
</div>
<div>
    <p>Время секса</p>
    <div>
    <input tabindex="5" checked type="checkbox" name="time" value="2" /> 2 минуты
    </div>
        <div>
    <input tabindex="6" disabled type="checkbox" name="time" value="15" /> 15 минут
        </div>
            <div>
    <input tabindex="7" disabled type="checkbox" name="time" value="45" /> 45 минут
            </div>
</div>
<div>
    <p>Tесака знаешь?</p>
    <div>
    <input tabindex="8"  type="radio" name="1" value="" /> да
    </div>
        <div>
    <input tabindex="9"  type="radio" name="1" value="" /> нет
        </div>
</div>
<div>
    <p>Познакомиться нельзя?</p>
    <div>
    <input tabindex="10" type="radio" name="aboba" value="" /> да
    </div>
        <div>
    <input tabindex="11" type="radio" name="aboba" value="" /> нет
        </div>
</div>
<div>
    <p>Как дела в школе?</p>
    <div>
    <input tabindex="12" type="checkbox" name="shcool" value="yes" /> посещял
    </div>
        <div>
    <input tabindex="12" type="checkbox" name="shcool1" value="no" /> ходил
        </div>
</div>
<div>
<p>Анализ на гоя</p>
    <p><input type="file" name="picture"> </p>
</div>
<div>
    <textarea tabindex="14" placeholder="Оставить отзыв о анализе" name="text" ></textarea>
</div>
<div>
    <p>Кого ты поддерживаешь?</p>
    <select name="old">
        <option tabindex="15" value="Human"> Вагинофашисток</option>
        <option tabindex="16" selected value="Human"> Поднебесный</option>
        <option tabindex="17" value="Human"> Экоцид</option>
    </select>
</div>
<div>
    <p> Сделай свой выбор</p>
    <button tabindex="17" type="submit"> Уничтожить вагинокапитализм</button>
    <button tabindex="18" type="reset"> Отказаться от войны(Проиграть)</button>
</div>
</form>
 </body>
 </html>
