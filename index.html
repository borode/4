<html>
<head>
    <title>Четвертый урок</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
<form action="?" method="get">
<div>
    <p>Имя</p>
    <input tabindex="1" placeholder="Имя" type="text" name="login"  />
</div>
<div>
    <p> Пароль </p>
    <input tabindex="2"  type="password" name="userpass"  />
</div>
<div>
    <p> Телефон </p>
    <input tabindex="3"  type="userphone" name="tell"  />
</div>
<div>
    <p>Пол</p>
    <div>
    <input tabindex="4" checked type="radio" name="gender" value="male" /> Мужской
    </div>
        <div>
    <input tabindex="4"  type="radio" name="gender" value="famale" /> Женский
        </div>
</div>
<div>
    <p>Имущество</p>
    <div>
    <input tabindex="5" checked type="checkbox" name="bike" value="yes" /> Велик
    </div>
        <div>
    <input tabindex="6"  type="checkbox" name="car" value="yes" /> Машина
        </div>
            <div>
    <input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Дом
            </div>
</div>
<div>
<div>
    <p>Дополнительная информация</p>
    <textarea tabindex="14"  name="text" ></textarea>
</div>
    <p>Прикрепить фото</p>
    <p><input type="file" name="picture"> </p>
    </div>
<div>
    <p>Любимый цвет</p>
    <select name="old">
        <option tabindex="15" selected value="red"> Красный</option>
        <option tabindex="16"  value="green"> Зеленый</option>
        <option tabindex="17" value="yellow"> Желтый</option>
    </select>
</div>
<div>
    <p> Действия</p>
    <button tabindex="18" type="submit"> Отправить</button>
    <button tabindex="19" type="reset"> Сбросить</button>
</div>
</form>
 </body>
 </html>
